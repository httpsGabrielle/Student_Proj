<h1>Messages</h1>
<main *ngIf="messageService.messages.length">
        <ul *ngFor='let message of messageService.messages'> <li>{{message}}</li> </ul>
        <div class="title-container">
                <button type="button" class="clear" (click)="messageService.clear()">Excluir mensagens</button>
        </div>
</main>
